<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de tasks - Javier Garin</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Control de tasks</h1>
        <div class="task-input">
            <input type="text" id="new-task" placeholder="Lavar los platos...">
            <button id="add-task-btn">Agregar tarea</button>
        </div>
        <div class="task-summary">
            <p>Total de tareas: <span id="total-tasks">0</span></p>
            <p>Tareas completadas: <span id="completed-tasks">0</span></p>
        </div>
        <ul id="task-list"></ul>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
